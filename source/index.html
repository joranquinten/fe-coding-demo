<!DOCTYPE html>
<html ng-app="app">

<head prefix="og: http://ogp.me/ns#">

  <meta charset="utf-8">
  <meta name="X-UA-Compatible" content="IE=edge">
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <title></title>

  <meta name="viewport" content="initial-scale=1.0">

  <!-- build:css assets/app.css -->

  <!-- These css files get concatenated and minified to app.css on build -->

  <!-- bower:css -->
  <link rel="stylesheet" href="../bower_components/angular-loading-bar/build/loading-bar.css" />
  <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.css" />
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->

  <link rel="stylesheet" href="styles/app.css" />
  <!-- endbuild -->

</head>

<body>

  <div ui-view role="main" class="container"></div>

  <!-- build:js assets/vendor.js -->

  <!-- These javascript files get concatenated and minified to vendor.js on build -->

  <!-- bower:js -->
  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="../bower_components/angular-loading-bar/build/loading-bar.js"></script>
  <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <!-- endbower -->

  <!-- endbuild -->

  <!-- build:js assets/app.js -->

  <!-- These javascript files get concatenated and minified to app.js on build -->

  <!-- app.core -->
  <script type="text/javascript" src="modules/core/core.module.js"></script>
  <script type="text/javascript" src="modules/core/core.constants.js"></script>
  <script type="text/javascript" src="modules/core/core.config.js"></script>
  <script type="text/javascript" src="modules/core/core.run.js"></script>

  <!-- services -->
  <script type="text/javascript" src="services/data.service.js"></script>
  <script type="text/javascript" src="services/format.service.js"></script>

  <!-- app.home -->
  <script type="text/javascript" src="modules/home/home.module.js"></script>
  <script type="text/javascript" src="modules/home/home.route.js"></script>
  <script type="text/javascript" src="modules/home/home.js"></script>

  <!-- Modals -->
  <script type="text/javascript" src="modules/modals/racesPerSeason.js"></script>

  <!-- Master app -->
  <script type="text/javascript" src="templates/templates.js"></script> <!-- templateCache get generated by GulpJS and saved http requests -->
  <script type="text/javascript" src="app.js"></script>
  <!-- endbuild -->

</body>

</html>
