angular.module(&quot;app.core&quot;).run([&quot;$templateCache&quot;, function($templateCache) {$templateCache.put(&#039;modules/home/home.html&#039;,&#039;&lt;div id=&quot;home&quot; class=&quot;row&quot;&gt;\n\n  &lt;div class=&quot;col-sm-12&quot;&gt;\n\n    &lt;h1&gt;Assignment 2.7&lt;/h1&gt;\n\n    &lt;div class=&quot;panel panel-default&quot;&gt;\n      &lt;div class=&quot;panel-heading&quot;&gt;\n        &lt;h2&gt;Seasonal winners F1 2005 &amp;ndash; 2015&lt;/h2&gt;\n      &lt;/div&gt;\n      &lt;div class=&quot;panel-body&quot;&gt;\n\n        &lt;div class=&quot;table-responsive&quot; data-ng-if=&quot;vm.seasonWinners&quot;&gt;\n\n          &lt;table class=&quot;table&quot;&gt;\n           &lt;tr&gt;\n            &lt;th&gt;Season&lt;/th&gt;\n            &lt;th&gt;Round&lt;/th&gt;\n            &lt;th&gt;Champion&lt;/th&gt;\n            &lt;th&gt;Nationality&lt;/th&gt;\n            &lt;th&gt;Constructor&lt;/th&gt;\n            &lt;th&gt;Details&lt;/th&gt;\n           &lt;/tr&gt;\n\n           &lt;tr data-ng-repeat=&quot;season in vm.seasonWinners track by $index&quot;&gt;\n             &lt;td&gt;{{season.season}}&lt;/td&gt;\n             &lt;td&gt;{{season.round}}&lt;/td&gt;\n             &lt;td&gt;{{season.fullName}}&lt;/td&gt;\n             &lt;td&gt;{{season.nationality}}&lt;/td&gt;\n             &lt;td&gt;{{season.constructor}}&lt;/td&gt;\n             &lt;td&gt;&lt;button class=&quot;btn btn-default btn-sm&quot; title=&quot;View races for season {{season.season}}&quot; data-ng-click=&quot;vm.getRacesBySeason(season.season, season.driverId);&quot;&gt;&lt;i  class=&quot;fa fa-flag-checkered&quot; aria-hidden=&quot;true&quot;&gt;&lt;/i&gt; Race results&lt;/button&gt;&lt;/td&gt;\n           &lt;/tr&gt;\n\n          &lt;/table&gt;\n\n        &lt;/div&gt;\n\n        &lt;div data-ng-if=&quot;!vm.seasonWinners&quot;&gt;\n          &lt;p&gt;&lt;i class=&quot;fa fa-circle-o-notch fa-spin fa-fw&quot;&gt;&lt;/i&gt; Please wait while loading seasons 2005 &amp;ndash; 2015&amp;hellip;&lt;/p&gt;\n        &lt;/div&gt;\n\n      &lt;/div&gt;\n      &lt;div class=&quot;panel-footer&quot;&gt;\n        &lt;p data-ng-if=&quot;vm.seasonWinners&quot;&gt;Click on the years to view indivual races. The seasonal champion is marked with a &lt;i  class=&quot;fa fa-trophy&quot; aria-hidden=&quot;true&quot;&gt;&lt;/i&gt; symbol.&lt;/p&gt;\n      &lt;/div&gt;\n    &lt;/div&gt;\n\n  &lt;/div&gt;\n\n&lt;/div&gt;\n&#039;);
$templateCache.put(&#039;modules/modals/racesPerSeason.html&#039;,&#039;&lt;div class=&quot;modal-header&quot;&gt;\n&lt;h3 class=&quot;modal-title&quot; id=&quot;modal-title&quot;&gt;Races per season {{vm.seasonYear}}&lt;/h3&gt;\n&lt;/div&gt;\n&lt;div class=&quot;modal-body&quot; id=&quot;modal-body&quot;&gt;\n\n&lt;div class=&quot;table-responsive&quot;&gt;\n  &lt;table class=&quot;table table-striped&quot; ng-if=&quot;vm.seasonRaces&quot;&gt;\n   &lt;tr&gt;\n    &lt;th&gt;Round&lt;/th&gt;\n    &lt;th&gt;Race&lt;/th&gt;\n    &lt;th&gt;Circuit&lt;/th&gt;\n    &lt;th&gt;Location&lt;/th&gt;\n    &lt;th&gt;Winner&lt;/th&gt;\n   &lt;/tr&gt;\n\n   &lt;tr data-ng-repeat=&quot;races in vm.seasonRaces track by $index&quot; data-ng-class=&quot;{ \&#039;seasonalWinner\&#039;: races.results[0].isSeasonalWinner }&quot;&gt;\n    &lt;td&gt;{{races.round}}&lt;/td&gt;\n    &lt;td&gt;{{races.raceName}}&lt;/td&gt;\n    &lt;td&gt;{{races.circuitName}}&lt;/td&gt;\n    &lt;td&gt;{{races.circuitLocation}}&lt;/td&gt;\n    &lt;td&gt;{{races.results[0].fullName}} &lt;i data-ng-if=&quot;races.results[0].isSeasonalWinner&quot; class=&quot;fa fa-trophy&quot; aria-hidden=&quot;true&quot;&gt;&lt;/i&gt;&lt;/td&gt;\n   &lt;/tr&gt;\n\n  &lt;/table&gt;\n&lt;/div&gt;\n\n&lt;/div&gt;\n&lt;div class=&quot;modal-footer&quot;&gt;\n&lt;button class=&quot;btn btn-primary&quot; type=&quot;button&quot; ng-click=&quot;vm.close()&quot;&gt;Close&lt;/button&gt;\n&lt;/div&gt;\n&#039;);}]);
